server.host: 0.0.0.0

xpack.fleet.packages:
  - name: fleet_server
    version: 1.1.0
  - name: apm
    version: 8.1.2
xpack.fleet.agentPolicies:
  - name: Fleet Server (APM)
    id: fleet-server-apm
    is_default_fleet_server: true
    is_managed: false
    namespace: default
    package_policies:
      - name: fleet_server
        id: fleet-server
        package:
          name: fleet_server
      - name: apm_integration
        id: apm-server
        package:
          name: apm
        inputs:
          - type: apm
            enabled: true
            vars:
              - name: host
                value: "0.0.0.0:8200"