server.host: 0.0.0.0

xpack.fleet.packages:
  - name: fleet_server
    version: latest
  - name: apm
    version: latest
  - name: elastic_agent
    version: latest
xpack.fleet.agentPolicies:
  - name: fleet-server
    id: fleet-server
    is_default_fleet_server: true
    is_managed: false
    namespace: default
    package_policies:
      - name: fleet_server
        id: fleet-server
        package:
          name: fleet_server
      - name: elastic_agent
        id: elastic-agent
        package:
          name: elastic_agent
  - name: apm
    id: apm
    is_managed: false
    namespace: local
    package_policies:
      - name: elastic_agent
        id: elastic-agent
        package:
          name: elastic_agent
      - name: apm_integration
        id: apm-server
        package:
          name: apm
        inputs:
          - type: apm
            enabled: true
            vars:
              - name: host
                value: "0.0.0.0"
              - name: port
                value: 8200
              - name: url
                value: "http://localhost:8200"

telemetry:
  optIn: false
  allowChangingOptInStatus: false